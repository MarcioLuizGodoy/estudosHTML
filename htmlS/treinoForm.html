<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios Training hohoçugio</title>
</head>
<body>
    <header>
        <nav>
            <a href=""></a>
            <a href=""></a>

        </nav>
    </header>

    <main>
<form action="">
    <fieldset>
        <legend>Entre com Login e Senha</legend> <br>
        <label for="usuario">Usuario:</label>
        <input id="usuario" name="usuario" placeholder="usuario@gmail.com" ><br>
        <label for="senha">Senhass: </label>
        <input type="password" id="senha" name="senha"><br> 
        <br>
        <input type="submit" value="login">
    </fieldset>

    <br>
    <fieldset>
        <label for="cor">Cor:</label>
        <input type="color" id="cor">
    </fieldset>
    <br>
    <fieldset>
        <label for="date">Data: </label>
        <input type="date" id="date" name="date">
    </fieldset>
    <br>
    <fieldset>
        <label for="datetimelocal"> Date Time Local: </label>
        <input type="datetime-local" name="datetimelocal" id="datetimelocal">
    </fieldset>
    
    <br>

    <fieldset>
        <label for="email">Email: </label>
        <input type="email" id="email" placeholder="Ola@gmail.com">
    </fieldset>

    <br>

    <fieldset>
        <label for="entrar">Entrar:</label>
        <input type="image" id="entrar">
    </fieldset>

    <br>

    <fieldset>
        <label for="arquivo">Escolher arquivo</label>
        <input type="file" id="arquivo">
    </fieldset>

    <br>

    <fieldset>
        <label for="mes">Mês: </label>
        <input type="month" id="mes">
    </fieldset>

    <br>

    <fieldset>
        <label for="range">Range</label>
        <input type="range" id="range">
    </fieldset>

    <br>

    <fieldset>
        <label for="search">Search</label>
        <input type="search" id="search">
    </fieldset>

    <br>

    <fieldset>
        <label for="time">Time</label>
        <input type="time" id="time">
        <input type="submit" id="time" value="Enviar Hora">
    </fieldset>
</form>

    </main>

    <footer>
        <br>
        <br>
        <br>
        Treinando HTML- Formulários
    </footer>

</body>


</html>
